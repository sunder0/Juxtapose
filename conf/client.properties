# log config
logging.config=${JUXTAPOSE_HOME}/conf/logback.xml
logging.level=INFO

proxy.mode=GLOBAL
proxy.host=127.0.0.1
proxy.override=localhost;127.*;10.*;172.16.*;172.17.*;172.18.*;172.19.*;172.20.*;172.21.*;172.22.*;172.23.*;172.24.*;172.25.*;172.26.*;172.27.*;172.28.*;172.29.*;172.30.*;172.31.*;192.168.*

[ENCRYPT]
encrypt.method=pem
encrypt.host=127.0.0.1
encrypt.port=2202

[SOCKS5]
socks.host=0.0.0.0
socks.port=1200
socks.auth=false
socks.userName=root
socks.password=root

[HTTP]
http.host=0.0.0.0
http.port=1201
http.auth=false
http.userName=root
http.password=root